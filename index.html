  <body>
    <div id="root"></div>
    
    <!-- VLibras Widget - Protected Implementation -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- VLibras with Recursion Protection -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      (function initializeVLibrasProtected() {
        console.log('VLibras: Starting protected initialization...');
        
        // Global state to prevent multiple initializations
        if (window.vLibrasInitialized) {
          console.log('VLibras: Already initialized, skipping...');
          return;
        }
        
        let initAttempts = 0;
        const maxAttempts = 3;
        const initTimeout = 10000; // 10 seconds max
        
        function safeInitialize() {
          initAttempts++;
          console.log(`VLibras: Initialization attempt ${initAttempts}/${maxAttempts}`);
          
          if (initAttempts > maxAttempts) {
            console.warn('VLibras: Max initialization attempts reached, aborting');
            return;
          }
          
          try {
            // Check if VLibras is available
            if (typeof window.VLibras === 'undefined' || !window.VLibras.Widget) {
              console.log('VLibras: Widget not ready, retrying in 1 second...');
              setTimeout(safeInitialize, 1000);
              return;
            }
            
            // Check for existing instances and clean up
            const existingWidgets = document.querySelectorAll('[data-vlibras-widget]');
            if (existingWidgets.length > 0) {
              console.log('VLibras: Cleaning up existing instances...');
              existingWidgets.forEach(widget => widget.remove());
            }
            
            // Initialize with timeout protection
            const initTimer = setTimeout(() => {
              console.error('VLibras: Initialization timeout after 10 seconds');
              window.vLibrasInitialized = false;
            }, initTimeout);
            
            console.log('VLibras: Creating widget instance...');
            const widget = new window.VLibras.Widget('https://vlibras.gov.br/app');
            
            // Mark as initialized
            window.vLibrasInitialized = true;
            clearTimeout(initTimer);
            
            console.log('VLibras: Widget initialized successfully');
            
            // Add error handler for widget runtime errors
            if (widget && typeof widget.on === 'function') {
              widget.on('error', function(error) {
                console.error('VLibras: Runtime error:', error);
                // Reset initialization flag to allow retry
                window.vLibrasInitialized = false;
              });
            }
            
          } catch (error) {
            console.error('VLibras: Initialization error:', error);
            window.vLibrasInitialized = false;
            
            // Check if it's a recursion error
            if (error.message && error.message.includes('Maximum call stack')) {
              console.error('VLibras: Detected infinite recursion, not retrying');
              return;
            }
            
            // Retry for other errors
            if (initAttempts < maxAttempts) {
              console.log('VLibras: Retrying initialization in 2 seconds...');
              setTimeout(safeInitialize, 2000);
            }
          }
        }
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', safeInitialize);
        } else {
          // DOM already loaded, start immediately
          safeInitialize();
        }
      })();
    </script>
