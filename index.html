  <body>
    <div id="root"></div>
    <!-- VLibras Widget Container -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Initialize VLibras when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        try {
          console.log('üéØ Initializing VLibras widget...');
          if (typeof VLibras !== 'undefined') {
            new VLibras.Widget('https://vlibras.gov.br/app');
            console.log('‚úÖ VLibras widget initialized successfully');
          } else {
            console.warn('‚ö†Ô∏è VLibras not loaded yet, retrying...');
            // Retry after a short delay if VLibras hasn't loaded yet
            setTimeout(function() {
              if (typeof VLibras !== 'undefined') {
                new VLibras.Widget('https://vlibras.gov.br/app');
                console.log('‚úÖ VLibras widget initialized on retry');
              } else {
                console.error('‚ùå VLibras failed to load');
              }
            }, 1000);
          }
        } catch (error) {
          console.error('‚ùå Error initializing VLibras:', error);
        }
      });
    </script>
  </body>
